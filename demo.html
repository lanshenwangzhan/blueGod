<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script src="../js/jquery-3.2.0.min.js"></script>
	<script src="../js/demo.js"></script>
</head>
<style>
.ancestors *
	{ 
		display: block;
		border: 2px solid lightgrey;
		color: lightgrey;
		padding: 5px;
		margin: 15px;
	}
</style>
<body>
	<p id="p">这是一个段落。</p>
	<p>这是另外一个段落。</p>
	<ol>
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
	</ol>
	<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
		这是 div 中的一些文本。
		<p>这是在 div 中的一个段落。</p>
		<p>这是在 div 中的另外一个段落。</p>
	</div>
	<br>
	<button id="btn1">append添加文本</button>
	<button id="btn2">append添加列表项</button>
	<button id="btn3">prepend添加文本</button>
	<button id="btn4">prepend添加列表项</button>
	<button id="btn5">before之前插入</button>
	<button id="btn6">after之后插入</button>
	<button id="btn7">remove</button>
	<button id="btn8">empty</button>
	
	<div class="ancestors">
		<div style="width:500px;">div (曾祖父元素)
		    <ul>ul (祖父元素)  
		      <li>li (父元素)
		        <span>span</span>
		      </li>
		    </ul>   
		</div>

		<div style="width:500px;">div (祖父元素)   
		    <p>p (父元素)
		        <span>span</span>
		      </p> 
		</div>
	</div>
</body>
</html>
